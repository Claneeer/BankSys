<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FF0000" />
    <meta name="description" content="BankSys - Sistema Bancário Digital Completo" />
    <meta name="keywords" content="banco digital, sistema bancário, PIX, investimentos, cartão de crédito" />
    <meta name="author" content="BankSys Development Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="BankSys - Banco Digital" />
    <meta property="og:description" content="Sistema bancário completo com PIX, investimentos e gestão financeira" />
    <meta property="og:image" content="%PUBLIC_URL%/banksys-preview.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="BankSys - Banco Digital" />
    <meta property="twitter:description" content="Sistema bancário completo com PIX, investimentos e gestão financeira" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>BankSys - Banco Digital</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #F8F9FA;
      }
      
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
      }
      
      .loading-logo {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-text {
        font-size: 1.2rem;
        opacity: 0.9;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255,255,255,0.3);
        border-left-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 2rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>Você precisa habilitar JavaScript para usar o BankSys.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading">
      <div class="loading-logo">BankSys</div>
      <div class="loading-text">Carregando seu banco digital...</div>
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loading screen when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading').style.display = 'none';
        }, 1500);
      });
    </script>
  </body>
</html>
